version: '3.8'

services:
  # 后端API服务
  backend:
    image: lookfree/smartteacher-backend:latest
    container_name: smartteacher-backend
    environment:
      NODE_ENV: production
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT:-5432}
      DATABASE_USERNAME: ${DB_USERNAME}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-change-this-refresh-secret}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - smartteacher-network

  # 教师端Web应用
  frontend-teacher:
    image: lookfree/smartteacher-teacher-frontend:latest
    container_name: smartteacher-teacher-frontend
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:3000}
      REACT_APP_WS_URL: ${WS_URL:-ws://localhost:3000}
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - smartteacher-network

  # 学生端PWA应用
  frontend-student:
    image: lookfree/smartteacher-student-frontend:latest
    container_name: smartteacher-student-frontend
    environment:
      REACT_APP_API_URL: ${API_URL:-http://localhost:3000}
      REACT_APP_WS_URL: ${WS_URL:-ws://localhost:3000}
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - smartteacher-network


networks:
  smartteacher-network:
    driver: bridge